<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcriber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Transcriber</h1>
            <p>Supports MP3, WAV, and MPEG-4 (.m4a) files</p>
        </div>
        
        <div class="upload-area" id="dropZone">
            <img src="../assets/upload-icon.svg" alt="Upload" id="uploadIcon">
            <p>Drag and drop your audio file here<br>or</p>
            <button id="selectButton">Select File</button>
            <p id="fileName"></p>
        </div>

        <div class="progress-area" style="display: none;">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="status">Processing...</p>
        </div>

        <div class="transcription-area" style="display: none;">
            <h2>Transcription</h2>
            <div class="transcription-box">
                <textarea id="transcriptionText" readonly></textarea>
            </div>
            <div class="button-group">
                <button id="copyButton">Copy Text</button>
                <button id="downloadButton">Download</button>
                <button id="newFileButton">New File</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
